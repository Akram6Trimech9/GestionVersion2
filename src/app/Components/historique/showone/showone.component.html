<div class="center">
<div class="clr-row">
  <div class="clr-col-lg-5 clr-col-md-8 clr-col-12">
    <div class="card">
      <div class="card-header">
        {{commande.clientName}}
      </div>
      <div class="card-block">
        <div class="card-title">
 {{commande.clientAddress}} 
        </div>
        <div class="card-text">
           Products :
           <table class="table">
            <thead>
              <tr>
                <th scope="col">quantit√© vendu </th>
                <th scope="col">product name </th>
     
              </tr>
            </thead>
            <tbody>
              <tr  *ngFor="let item of commande.produitsVendus" >
    <td>{{item.quantity}} </td>
    <td> {{item.produit.name}}</td>
     
                 
        </tr>           
        
          
            </tbody>
          </table>  
        </div>
      </div>
      <div class="card-footer">
        <button  (click)="back()" class="btn btn-sm btn-link">Back</button>
      </div>
    </div>
  </div>
</div>
